<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <title>GuessTheNumber</title>
</head>
<body>
  <main>

    <div class="screen1">
      <div class="head">
        <div class="headWrapper">
          <img src="./assets/CuteFoxSVG.svg" alt="Fox playing on the phone">
        </div>
        <div class="headWrapper">
          <h1>Jogo da adivinhação!</h1>
          <p>Adivinhe o número entre 0 e 10:</p>
        </div>
      </div>
      <form action="">
        <input id="userGuess" type="number">
        <button id="btnGuess">Tentar</button>
      </form>
    </div>

    <div class="screen2 hide">
      <div class="head">
        <img src="./assets/CuteFoxYesSVG.svg" alt="Fox praise the user">
        <h2>Acertou em 3 tentativas!</h2>
      </div>
      <button id="btnReset">Jogar Novamente</button>
    </div>
  </main>
  <script src="./scripts.js"></script>
</body>
</html>
